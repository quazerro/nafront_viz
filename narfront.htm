<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Платні новини "Народного фронту" у онлайн-медіа</title>
	<script src="narfront_files/d3.js"></script>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			font-size:10px;
			}

		h1 {
			width: 100%;
			margin-top: 5px;
			margin-left: 25px;
			margin-bottom: 10px;
		}

		line {
			opacity: 0.2;
		}

		.axis path,.axis line {
			fill: none;
			stroke:#b6b6b6;
			shape-rendering: crispEdges;
			}
	</style>
</head>
<body>
<script type="text/javascript">
	var COLORS = ['#00B6BE', '#FA963C', '#AFE6FA', '#1b9e77', '#9e0031', '#666666', '#00B6BE', '#FA963C', '#AFE6FA', '#1b9e77', '#9e0031', '#666666'];
	var MARGIN = {top: 0, right: 0, bottom: 20, left: 100},
		WIDTH = 800,
		HEIGHT = 430;

	var x = d3.time.scale()
			.range([0, WIDTH]);

	var localeFormatter = d3.locale ({
		  "decimal": ".",
		  "thousands": ",",
		  "grouping": [3],
		  "currency": ["$", ""],
		  "dateTime": "%a %b %e %X %Y",
		  "date": "%m/%d/%Y",
		  "time": "%H:%M:%S",
		  "periods": ["AM", "PM"],
		  "days": ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
		  "shortDays": ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
		  "months": ["січень", "лютий", "березень", "квітень", "травень", "червень", "липень", "серпень", "вересень", "жовтень", "листопад", "грудень"],
		  "shortMonths": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
		});

	var tickFormat = localeFormatter.timeFormat.multi ([
		["%B", function(d) { return d.getMonth(); }]
	]);

	var xAxis = d3.svg.axis()
		.scale(x)
		.innerTickSize(-HEIGHT)
		.tickFormat(tickFormat);

	var svg = d3.select("body").append("svg")
		.attr("width", "100%")
		.attr("height", "100%")
		.attr("viewBox", "0 0 " + (WIDTH + MARGIN.left + MARGIN.right).toString() + " " + (HEIGHT + MARGIN.top + MARGIN.bottom).toString())
		.append("g")
		.attr("transform", "translate(" + 0 + "," + MARGIN.top + ")");

	function get_title (d) {
			var title = []
			for (var m=0; m<d["values"].length; m++){
				if (d["values"][m]["story"].length>59){
					var local_substr = d["values"][m]["story"].substring(0, 59) + '...';
				} else {
					var local_substr = d["values"][m]["story"];
				};
				if (d["values"][m]["speaker"] == "Народний фронт") {
					var local_surname = d["values"][m]["speaker"];
				} else {
					var local_surname = d["values"][m]["speaker"].split(" ");
					local_surname = local_surname[1]
				};
				var local_title = d["values"][m]["date_title"] + ': ' + local_substr + ' - ' + local_surname;
				title.push(local_title);
			}
			title = title.join("\n");
			return title;
		};

	d3.csv("narfront.csv", function (data) {
		var parser = d3.time.format("%d.%m.%Y");
		for (i=0; i < data.length; i++) {
				data[i].date_title = data[i].date;
				data[i].date = data[i].date + ".2016";
				data[i].date = (parser.parse(data[i].date)).getTime();
			};

		var data_nested = d3.nest()
				.key(function(d) { return d.website; })
				.key(function(d) {return d.date;}).sortKeys(d3.ascending)
				.entries(data);

		var domain_max = d3.max(data, function (d) {return d["date"]});
		var domain_min = d3.min(data, function (d) {return d["date"]});
		x.domain([domain_min, domain_max]);
		var xScale = d3.time.scale()
			.domain([domain_min, domain_max])
			.range([0, WIDTH]);

		var medium_max_messages = [];
		for (var k = 0; k < data_nested.length; k++) {
			var local_max = d3.max(data_nested[k]['values'], function(d) { return d["values"].length; })
			medium_max_messages.push(local_max)
		};
		var max_radius = d3.max(medium_max_messages);

		var rScale = d3.scale.linear()
				.domain([1, max_radius])
				.range([3, 8]);

		for (var j = 0; j < data_nested.length; j++) {
			var g = svg.append("g").attr("class","media");

			var circles = g.selectAll("circle")
				.data(data_nested[j]['values'])
				.enter()
				.append("circle");

			var color = COLORS[j];

			circles
				.attr("cx", function(d) { return xScale(d["key"]) + 80; })
				.attr("cy", j*33+20)
				.attr("r", function(d) { return rScale(d["values"].length); })
				.style("fill", color)
				.append("title").text(function(d) {return get_title(d)});

			g.append("text")
				.attr("y", j*33+24)
				.attr("x",10)
				.attr("class","label")
				.text(data_nested[j]['key'])

			g.append("title")
				.text('Всього ' + message(data_nested[j]['values']) + ' (за 9 місяців)')

			function message (data) {
				var count = 0;
				for (var n = 0; n<data.length; n++) {
					count = count + data [n]['values'].length;
				};
				var lastInt = count % 10;
				if (lastInt == 0 || lastInt > 4) {
					var text = "повідомлень"
				} else {
					var text = "повідомлення"
				};
				return count + ' ' + text;
			};

		};

		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(" + 80 + "," + (HEIGHT-50) + ")")
			.call(xAxis)
		   .selectAll("text")
			.style("text-anchor", "start");

		var g_legend = svg.append("g").attr("class","legend");

		var legend_data = [];
		var x_axis = 110;

		for (var k = 0; k < max_radius; k++) {
			var circle_data = {};
			x_axis = x_axis + 20;
			circle_data.radius = k+1;
			circle_data.y_axis = 10;
			circle_data.x_axis = x_axis;
			legend_data.push(circle_data);
		}

		var circle_legend = g_legend.selectAll("circle")
									.data(legend_data)
									.enter()
									.append("circle");

		var circleAttributes = circle_legend
								.attr("cx", function(d) { return d.x_axis + 2*rScale(d.radius); })
								.attr("cy", HEIGHT-10)
								.attr("r", function(d) { return rScale(d.radius) })
								.style("fill", '#666666');

		g_legend.append("text")
					.attr("y", HEIGHT-7)
					.attr("x", x_axis+30)
					.text("Кількість платних публікацій за день у одному виданні сягала максимуму 4 повідомлення. Найменші кружечки - 1 повідомлення");

	});

</script><svg width="100%" height="100%" viewBox="0 0 900 450"><g transform="translate(0,0)"><g class="media"><circle cx="80" cy="20" r="3" style="fill: rgb(0, 182, 190);"><title>04.01: «НФ» ініціює розслідування інциденту з внесенням скандально... - Бурбак</title></circle><circle cx="82.9744384198296" cy="20" r="3" style="fill: rgb(0, 182, 190);"><title>05.01: Інформація про нібито арешт у Житомирі члена "НФ" неправдив... - Бурбак</title></circle><circle cx="133.53989155693262" cy="20" r="3" style="fill: rgb(0, 182, 190);"><title>22.01: Інформація про нібито арешт у Житомирі члена "НФ" неправдив... - Бурбак</title></circle><circle cx="145.43764523625094" cy="20" r="3" style="fill: rgb(0, 182, 190);"><title>26.01: «НФ» підтримає зміни до Конституції, якщо РФ виконає базові... - Бурбак</title></circle><circle cx="163.28427575522852" cy="20" r="3" style="fill: rgb(0, 182, 190);"><title>01.02: Українця переобрали віце-президентом найбільшої фракції у П... - Логвинський</title></circle><circle cx="166.2587141750581" cy="20" r="3" style="fill: rgb(0, 182, 190);"><title>02.02: «НФ» підтвердив наміри прийняти нову Конституцію на референ... - Бурбак</title></circle><circle cx="190.05422153369483" cy="20" r="3" style="fill: rgb(0, 182, 190);"><title>10.02: Ризик політичної кризи є дуже великим - Княжицький</title></circle><circle cx="207.90085205267235" cy="20" r="3" style="fill: rgb(0, 182, 190);"><title>16.02: "НФ" одностайно підтримує уряд і прем'єр-міністра - Бурбак</title></circle><circle cx="213.84972889233154" cy="20" r="3" style="fill: rgb(0, 182, 190);"><title>18.02: «НФ» заявив, що голосуватиме за всі безвізові закони - Бурбак</title></circle><circle cx="216.8241673121611" cy="20" r="3" style="fill: rgb(0, 182, 190);"><title>19.02: У «Народному фронті» запевняють, що коаліція досі існує - Пинзеник</title></circle><circle cx="225.7474825716499" cy="20" r="3" style="fill: rgb(0, 182, 190);"><title>22.02: Безвідповідальність політиків може коштувати Україні держав...
